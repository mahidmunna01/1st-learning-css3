<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <table>

    <tr>
      <th colspan="2">A & H Company Ltd</th>
    </tr>


    <tr>
      <th>
        <marquee>Order List</marquee>
      </th>
      <th>
        <marquee>Unorder List</marquee>
      </th>
    </tr>

    <tr>
      <td>
        <marquee>
          <ol type="i">
            <li>Book</li>
            <li>Paper</li>
            <li>Note Book</li>
          </ol>
        </marquee>
      </td>
      <td>
        <marquee>
          <ul type="square">
            <li>Market</li>
            <li>Ink</li>
            <li>Pencil</li>
          </ul>
        </marquee>
      </td>
    </tr>


  </table>


</body>

</html>
